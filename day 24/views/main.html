<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Enable dark mode */
    .dark {
      background-color: #1f2937;
      color: #e5e7eb;
    }
    .dark .bg-white {
      background-color: #374151;
    }
    .dark .text-gray-200 {
      color: #d1d5db;
    }
    .dark .border-gray-300 {
      border-color: #4b5563;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center p-4 dark">
  <div class="container max-w-md mx-auto bg-gray-800 p-4 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Weather Information</h1>
    <div class="mb-4">
      <input id="cityInput" type="text" placeholder="Enter city name" class="p-2 border border-gray-600 rounded bg-gray-700 text-gray-300">
      <button id="searchButton" class="ml-2 p-2 bg-blue-600 text-white rounded">Search</button>
    </div>
    <div id="weatherDisplay" class="text-center">
      <!-- Weather data will be displayed here -->
    </div>
    <div id="forecastDisplay" class="mt-4">
      <!-- 5-day forecast will be displayed here -->
    </div>
  </div>
  <script src="../public/index.js"></script>
</body>
</html>
