<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search APP</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <h1>Movie Search App By Subhadip</h1>
    <div class="search-form-wrapper">
        <form class="search-form">
          <div class="search-bar">
            <input required="" class="search-bar__input" type="text" placeholder="Search movies...">
            <button class="search-bar__button">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 300 150">
                    <g fill="#34d399" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none">
                        <g transform="scale(5.12,5.12)">
                            <path d="M21,3c-9.39844,0 -17,7.60156 -17,17c0,9.39844 7.60156,17 17,17c3.35547,0 6.46094,-0.98437 9.09375,-2.65625l12.28125,12.28125l4.25,-4.25l-12.125,-12.09375c2.17969,-2.85937 3.5,-6.40234 3.5,-10.28125c0,-9.39844 -7.60156,-17 -17,-17zM21,7c7.19922,0 13,5.80078 13,13c0,7.19922 -5.80078,13 -13,13c-7.19922,0 -13,-5.80078 -13,-13c0,-7.19922 5.80078,-13 13,-13z"></path>
                        </g>
                    </g>
                </svg>
                
            </button>
          </div>
        </form>
      </div>

      <div class="result">
<h3 style="text-align: center;" class="result_heading">Enter the Name of the move for search</h3>
<div id="loader" class="loader" style="display: none;"></div>
      </div>
</body>
<script src="./public/index.js"></script>
</html>
