<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Social Media Dashboard</h1>
        <section class="nav_link">
            <nav>
                <ul>
                    <li><a href="#addPostform">Creat Post</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>

        <section id="auth-section">
            <form id="login-form">
                <h2>Login</h2>
                <hr style="width: 100vw; margin: 30px 0;">

                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section class="posts" id="posts_section" style="display: none;">
           
           

        </section>
        <hr style="width: 100vw; margin: 30px 0;">
        <section id="addPostform">
            <h2>Add Post </h2>
            <form id="postForm">
                <input type="text" name="title" id="title" placeholder="Enter Post title">

                <label for="postImage">Upload Postt Image </label>
                <input name="postImage" id="postImage" type="file" accept="image/*" />
                <button class="submit_btn" type="submit">Upload</button>
            </form>
        </section>

    </main>
</body>
<script src="./script.js"></script>

</html>
