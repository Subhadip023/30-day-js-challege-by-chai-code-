<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    
<div id="notification-container" style="position: fixed; top: 20vh; right: 40vw; z-index: 1000;">
    <div id="notification" style="display: none; padding: 10px; background-color: #444; color: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);"></div>
  </div>
z  
    <header>
      <h1>Social Media Dashboard</h1>
      <section class="nav_link">
        <nav>
          <ul>
            <li>
              <a onclick="showAddPost()" href="#addPostform">Creat Post</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section id="reg-section">
        <form style="margin: auto;" id="register-form">
          <h2>Register</h2>
          <p id="erromessage_reg" class="erromessage">
            User Name or password not matched
          </p>
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email Address"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Register</button>
          <p class="auth_redirct">
            Have a Account? <button onclick="showLogin(true)">Login</button>
          </p>
        </form>
      </section>
      <section id="auth-section">
        <form id="login-form">
          <h2>Login</h2>
                    <p id="erromessage_login" class="erromessage">Password not matched</p>
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <p class="auth_redirct">
            don't have an Account?
            <button onclick="showReg(true)">Register</button>
          </p>
        </form>
      </section>
      <section id="userinfo_posts">
        <section
          class="posts"
          id="posts_section"
          style="display: none"
        ></section>
        <section id="userInfo">
            
        </section>
      </section>
      <section style="display: none;" id="addPostform">
        <h2>Add Post</h2>
        <form id="postForm">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Enter Post title"
          />

          <label for="postImage">Upload Postt Image </label>
          <input name="postImage" id="postImage" type="file" accept="image/*" />
          <button class="submit_btn" type="submit">Upload</button>
        </form>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
